<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #demo {
        width: 100px;
        height: 200px;
        border: 1px solid red;
        margin: 50px;
        transition: all 1s;
      }
      #demo:hover {
        transform: skew(20deg);
        transform: skewX(-20deg);
        transform: skewX(20deg);
        transform: skewY(20deg);
      }
      /* .wrapper {
        perspective: 1000px;
      } */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="demo"></div>
    </div>
  </body>
</html>
